<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Sick Log Viewer - Hermand & Leonard</title>
    </head>
 
    <body>
        <h1>Sick Log Viewer - Hermand & Leonard</h1>	
	<section id="log_section">
		
	</section>		

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect();
			// Debug info
			socket.on('message', function(message) {
				console.log(message);
			});

			// Log reception
			socket.on('log', function(log) {
				document.getElementById('log_section').innerHTML += log.value + '<br />';
			});		
        </script>
    </body>
</html>
